<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portafolio</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#0f172a;
    color:white;
}

header{
    text-align:center;
    padding:30px;
    background:#1e293b;
}

section{
    width:90%;
    max-width:1000px;
    margin:20px auto;
}

.card{
    background:#1e293b;
    padding:20px;
    margin:15px 0;
    border-radius:10px;
    transition:0.3s;
    border:1px solid #334155;
}

.card:hover{
    transform:scale(1.02);
    border-color:#3b82f6;
}

.card a{
    display:inline-block;
    margin-top:10px;
    text-decoration:none;
    background:#3b82f6;
    padding:8px 12px;
    border-radius:6px;
    color:white;
}

footer{
    text-align:center;
    padding:20px;
    background:#1e293b;
    margin-top:40px;
}
</style>
</head>

<body>

<header>
    <h1>Mi Portafolio</h1>
    <p>Proyectos cargados automáticamente desde GitHub</p>
</header>

<section>
    <h2>Mis Proyectos</h2>
    <div id="repos"></div>
</section>

<footer>
    © 2026
</footer>

<script>
const username = "chavollavic18";
const repo = "portafolio";

fetch(`https://api.github.com/repos/${username}/${repo}/contents/`)
.then(res => res.json())
.then(data => {

    const container = document.getElementById("repos");
    container.innerHTML = "";

    data
    .filter(file => file.name.endsWith(".html") && file.name !== "index.html")
    .forEach(file => {

        const card = document.createElement("div");
        card.className = "card";

        const nombreLimpio = file.name.replace(".html","");

        card.innerHTML = `
            <h3>${nombreLimpio}</h3>
            <a href="https://${username}.github.io/${repo}/${file.name}" target="_blank">
                Ver Actividad
            </a>
        `;

        container.appendChild(card);
    });

})
.catch(err => {
    console.error(err);
});
</script>
</body>
</html>
